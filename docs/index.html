<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Stock Portfolio App</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/app.css">


</head>
<body class="faded">

<div class="container">
    <h2 style="text-align:center">Portfolio App</h2>
    <form id="portfolio" name="portfolio">
        <div class="row form-group">
            <div class="col-md-3">
                <label for="usr" class="sr-only">Symbol:</label>
                <input type="text" class="form-control" id="symbol" placeholder="Symbol" required>
            </div>
            <div class="col-md-2">
                <label for="usr" class="sr-only">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Price" required>
            </div>
            <div class="col-md-2">
                <label for="usr" class="sr-only">Qty:</label>
                <input type="text" class="form-control" id="qty" placeholder="Qty" required>
            </div>
            <div class="col-md-3">
                <label for="usr" class="sr-only">date</label>
                <div class="form-group">
                    <input type="text" id="datepicker" class="form-control" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>

    </form>

    <div id="results">

    </div>
</div>

<!-- jQuery first, then Bootstrap JS. -->
<script type="text/javascript" src="js/app.js"></script>

<script id="result-template" type="text/x-handlebars-template">
    <div class="entry">
        <div class="container">
            {{#each stocks}}
            <div class="row stock-row">
                <div>
                    {{this.t}} / <span class="stock-fld">{{this.qty}} * ${{this.price}} = ${{this.total}} </span> /
                    <span class="stock-fld">{{formatTime this.time "DD/MM/YYYY"}}</span>
                </div>
            </div>
            <div class="row ">
                     <span class="{{this.cssStyle}} stock-fld-detail text-mute price-change">${{this.currentPrice}}  /  ${{this.newPrice}}
                     </span>
            </div>

            {{/each}}
        </div>

    </div>
</script>
</body>
</html>
